        const AudioVisualizer = () => {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                let particles = [];
                const particleCount = 40; // Ghibli "Dust Bunny" or Spirit vibe

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 3 + 1;
                        this.color = Math.random() > 0.5 ? 'rgba(160, 195, 210, 0.3)' : 'rgba(79, 111, 82, 0.2)'; // Sky or Forest
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }

                for (let i = 0; i < particleCount; i++) particles.push(new Particle());

                // Wave parameters
                let time = 0;

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    // Draw Particles
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });

                    // Draw Sine Waves (Representing Audio/Wind)
                    ctx.beginPath();
                    for (let i = 0; i < width; i++) {
                        const y = height / 2 + Math.sin(i * 0.005 + time) * 50 + Math.sin(i * 0.01 + time * 0.5) * 20;
                        ctx.lineTo(i, y);
                    }
                    ctx.strokeStyle = 'rgba(45, 64, 89, 0.05)'; // Very subtle
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Second wave
                    ctx.beginPath();
                    for (let i = 0; i < width; i++) {
                        const y = height / 1.8 + Math.sin(i * 0.008 - time) * 40;
                        ctx.lineTo(i, y);
                    }
                    ctx.strokeStyle = 'rgba(79, 111, 82, 0.05)';
                    ctx.stroke();

                    time += 0.01;
                    requestAnimationFrame(animate);
                };

                animate();

                const handleResize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return <canvas ref={canvasRef} className="audio-wave" />;
        };
